<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Live Transcribe Pro</title>
    <style>
        :root {
            --bg: #121212;
            --surface: #1e1e1e;
            --accent-blue: #4285f4;
            --accent-red: #ea4335;
            --text-main: #f1f1f1;
            --text-dim: #9aa0a6;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: var(--bg);
            color: var(--text-main);
            margin: 0;
            display: flex; flex-direction: column; height: 100vh;
            overflow: hidden;
        }

        header {
            padding: 15px; background: var(--surface);
            text-align: center; font-weight: bold;
            border-bottom: 1px solid #333; font-size: 1.1rem;
        }

        #transcript-container {
            flex: 1; padding: 25px; overflow-y: auto;
            font-size: 1.6rem; line-height: 1.5;
            scroll-behavior: smooth;
        }

        .interim { color: var(--text-dim); font-style: italic; }

        .footer {
            padding: 20px; background: var(--surface);
            display: flex; flex-direction: column; align-items: center; gap: 15px;
            border-top: 1px solid #333;
            padding-bottom: calc(20px + env(safe-area-inset-bottom));
        }

        #mainBtn {
            width: 72px; height: 72px; border-radius: 50%; border: none;
            cursor: pointer; display: flex; align-items: center; justify-content: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn-off { background: var(--accent-blue); }
        .btn-on { 
            background: var(--accent-red); 
            transform: scale(1.1); 
            box-shadow: 0 0 25px rgba(234, 67, 53, 0.5); 
        }

        .status-text { font-size: 14px; color: var(--text-dim); height: 20px; text-align: center; }

        .btn-group { display: flex; gap: 10px; }
        
        button.secondary {
            background: transparent; color: var(--text-dim);
            border: 1px solid #444; padding: 10px 20px; border-radius: 20px;
            cursor: pointer; font-size: 13px;
        }
    </style>
</head>
<body>

<header>AI TRANSCRIPTION (STABLE)</header>

<div id="transcript-container">
    <span id="final-text"></span><span id="interim-text" class="interim"></span>
</div>

<div class="footer">
    <div id="status" class="status-text">Нажмите, чтобы начать</div>
    <button id="mainBtn" class="btn-off">
        <svg fill="white" width="32" height="32" viewBox="0 0 24 24"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/><path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/></svg>
    </button>
    <div class="btn-group">
        <button id="clearBtn" class="secondary">Очистить</button>
        <button id="copyBtn" class="secondary">Копировать</button>
    </div>
</div>

<script>
    const HF_TOKEN = "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"; 

    const mainBtn = document.getElementById('mainBtn');
    const statusText = document.getElementById('status');
    const finalTextDisplay = document.getElementById('final-text');
    const interimTextDisplay = document.getElementById('interim-text');
    const container = document.getElementById('transcript-container');

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

    if (!SpeechRecognition) {
        statusText.innerText = "Ваш браузер не поддерживает Speech API";
    } else {
        const recognition = new SpeechRecognition();
        recognition.lang = 'ru-RU';
        recognition.continuous = true;
        recognition.interimResults = true;

        let isListening = false;
        let shouldBeListening = false;
        let lastProcessedText = ""; // Фильтр дубликатов

        async function getBeautifulText(rawText) {
            const trimmedText = rawText.trim();
            const words = trimmedText.split(/\s+/);

            // Если фраза слишком короткая, выводим её просто так (убирает глюки ИИ)
            if (words.length <= 2) return fixSimple(trimmedText);

            try {
                const response = await fetch(
                    "https://api-inference.huggingface.co/models/kredit/punct_ru",
                    {
                        headers: { 
                            "Authorization": `Bearer ${HF_TOKEN}`,
                            "Content-Type": "application/json"
                        },
                        method: "POST",
                        body: JSON.stringify({ inputs: trimmedText.toLowerCase() }),
                    }
                );
                if (!response.ok) throw new Error();
                const result = await response.json();
                let text = Array.isArray(result) ? result[0].generated_text : result.generated_text;
                return (text || trimmedText).trim() + " ";
            } catch (e) {
                return fixSimple(trimmedText);
            }
        }

        function fixSimple(text) {
            if (!text) return "";
            return text.charAt(0).toUpperCase() + text.slice(1) + ". ";
        }

        mainBtn.onclick = () => {
            if (window.location.protocol === 'file:') {
                alert("Микрофон на смартфонах работает только через HTTPS (GitHub Pages или CodePen).");
            }

            if (!isListening) {
                shouldBeListening = true;
                recognition.start();
            } else {
                shouldBeListening = false;
                recognition.stop();
            }
        };

        recognition.onstart = () => {
            isListening = true;
            mainBtn.className = "btn-on";
            statusText.innerText = "Слушаю...";
        };

        recognition.onend = () => {
            isListening = false;
            if (shouldBeListening) {
                // Авто-рестарт если микрофон отключился сам
                recognition.start();
            } else {
                mainBtn.className = "btn-off";
                statusText.innerText = "Нажмите, чтобы начать";
                interimTextDisplay.innerText = "";
            }
        };

        recognition.onresult = async (event) => {
            let interim = '';
            for (let i = event.resultIndex; i < event.results.length; ++i) {
                const transcript = event.results[i][0].transcript.trim();
                
                if (event.results[i].isFinal) {
                    // Фильтр дублей: не обрабатываем, если фраза совпадает с прошлой
                    if (transcript === lastProcessedText) continue;
                    lastProcessedText = transcript;

                    statusText.innerText = "ИИ форматирует...";
                    const pretty = await getBeautifulText(transcript);
                    finalTextDisplay.innerHTML += pretty;
                    statusText.innerText = "Слушаю...";
                } else {
                    interim += transcript;
                }
            }
            interimTextDisplay.innerText = interim;
            container.scrollTop = container.scrollHeight;
        };

        recognition.onerror = (e) => {
            console.error("Speech Error:", e.error);
            if (e.error === 'not-allowed') {
                statusText.innerText = "Доступ запрещен. Включите HTTPS.";
            }
        };

        document.getElementById('clearBtn').onclick = () => {
            finalTextDisplay.innerHTML = '';
            interimTextDisplay.innerHTML = '';
            lastProcessedText = "";
        };

        document.getElementById('copyBtn').onclick = () => {
            navigator.clipboard.writeText(finalTextDisplay.innerText).then(() => {
                const old = statusText.innerText;
                statusText.innerText = "Скопировано!";
                setTimeout(() => statusText.innerText = old, 1500);
            });
        };
    }
</script>
</body>
</html>
